<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="calculator">
            <div id="disp"></div>
            <div class="btn" id="bMC">MC</div>
            <div class="btn" id="bM">M+</div>
            <div class="btn" id="b_div">/</div>
            <div class="btn" id="bX">X</div>
            <div class="btn" id="b-">-</div>
            <div class="btn" id="b_add">+</div>
            <div class="btn" id="b_equal">=</div>
            <div class="btn" id="b-dot">.</div>
            <div class="btn" id="b0">0</div>
            <div class="btn" id="b1">1</div>
            <div class="btn" id="b2">2</div>
            <div class="btn" id="b3">3</div>
            <div class="btn" id="b4">4</div>
            <div class="btn" id="b5">5</div>
            <div class="btn" id="b6">6</div>
            <div class="btn" id="b7">7</div>
            <div class="btn" id="b8">8</div>
            <div class="btn" id="b9">9</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
